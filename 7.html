<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="util/common.css">
</head>
<body>
    <canvas id="canvas"></canvas>
	<script type="shader-source" id="vertexShader">
		//浮点数设置为中等精度
		precision mediump float;
		//接收 JavaScript 传递过来的点的坐标（X, Y）
		attribute vec2 a_Position;
		// 接收canvas的尺寸。
		attribute vec2 a_Screen_Size;
		//接收 JavaScript 传递过来的点的颜色信息（R, G, B, A）
		attribute vec4 a_Color;
		//将顶点着色器插值后的颜色颜色信息（R, G, B, A）传递给片元着色器。
		varying vec4 v_Color;
		void main(){
			// 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
			vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
			// canvas的 Y 轴坐标方向和 设备坐标系的相反。
			position = position * vec2(1.0, -1.0);
			// 最终的顶点坐标。
			gl_Position = vec4(position, 0.0, 1.0);
	
			v_Color = a_Color;
		}
	</script>
	<script type="shader-source" id="fragmentShader">
		//设置浮点数精度为中等。
		precision mediump float;
		//接收 JavaScript 传过来的颜色值（rgba）。
		varying vec4 v_Color;
		void main(){
		  vec4 color = v_Color / vec4(255, 255, 255, 1);
		  
		  gl_FragColor = color;
	   }
	</script>
	
    <script src="./util/util.js" charset="utf-8"></script>
    <script>
        const canvas = document.querySelector('#canvas')
		
		resizeCanvas(canvas)
		
		// 上下文要在 resize之后执行
		const gl = getContext(canvas)
		//创建着色器程序
		let program = createSimpleProgramFromScript(gl, '#vertexShader', '#fragmentShader');
		//使用该着色器程序
		gl.useProgram(program);
		
		const a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size')
		gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height)
		
		const a_Position = gl.getAttribLocation(program, 'a_Position')
		const a_Color = gl.getAttribLocation(program, 'a_Color')
		gl.enableVertexAttribArray(a_Position)
		gl.enableVertexAttribArray(a_Color)
		
		// 三角形顶点
		var positions = [
			30, 30, 255, 0, 0, 1,    //V0
			30, 300, 255, 0, 0, 1,   //V1
			300, 300, 255, 0, 0, 1,  //V2
			30, 30, 0, 255, 0, 1,    //V0
			300, 300, 0, 255, 0, 1,  //V2
			300, 30, 0, 255, 0, 1    //V3
		]
		
		gl.clearColor(0, 0, 0, 1)
		gl.clear(gl.COLOR_BUFFER_BIT)
		
		const buffer = gl.createBuffer()
		gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 24, 0)
		gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8)
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW)
		gl.clearColor(0, 0, 0, 1)
		
		/*渲染*/
		function render(gl) {
		    gl.clear(gl.COLOR_BUFFER_BIT);
		    if (positions.length > 0) {
		        gl.drawArrays(gl.TRIANGLES, 0, positions.length / 6);
		    }
		}
		render(gl);
    </script>
</body>
</html>
